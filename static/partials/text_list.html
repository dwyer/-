<div class="col-sm-12">
  <ul class="media-list" ng-repeat="text in texts">
    <li class="media-item">
      <div class="media-body">
        <h4 class="media-header">
          <a href="#/texts/{{ text.id }}">{{ text.title }}</a>
          <span class="glyphicon glyphicon-facetime-video" ng-if="text.video_url"></span>
        </h4>
      </div>
    </li>
  </ul>
</div>
