<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Yanjiu{% endblock title %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">Yanjiu</a>
      </div>

      <ul class="nav navbar-nav navbar-left">
        <li>
          <!-- search bar -->
          <form action="{% url 'cedict_search' %}" class="navbar-form">
            <div class="form-group">
              <input class="form-control" type="search" name="q" placeholder="Search" value="{{ search_query }}">
            </div>
            <input type="submit" value="Search" class="btn btn-default">
          </form>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ user }}</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li>
          <!-- search bar -->
          <form action="{% url 'login' %}" method="POST" class="navbar-form">
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            {% csrf_token %}
            <input type="submit" value="Login" class="btn btn-default">
          </form>
        </li>
        {% endif %}
      </ul>

    </div>
  </div>
  <div class="container">
    {% block content %}
    {% endblock content %}
    <div class="footer small text-muted">&copy; 2016 Casey Dwyer</div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script>
      var playAudio = function (url) {
        var audio = new Audio(url);
        audio.play();
        return false;
      }
  </script>
</body>
</html>
